<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="contact.css">
  <script src="footerheader.js" defer></script>
  <title>Contact Us</title>
</head>

<body>
  <div id="header-home"></div>
  <img src="Pics/dark-grunge-texture.jpg" class="backgroundMenu">
<h1 class="ContactTitle">Contact Us</h1>
<div class="contact-container">
    <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
        <h2>Our Contact Information</h2>
        <p><strong>Address:</strong> 123 Foodie Lane, Flavor Town, FT 45678</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong>

  <div id="footer-home"></div>
</body>
</html>
